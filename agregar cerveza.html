<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Cerveza - Inventario</title>
    <link rel="stylesheet" href="agregar cerveza.css">
     <script src="agregar cerveza.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-beer"></i> Agregar Cerveza al Inventario</h1>
        </header>
        <div class="app-container">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li>
                           <ul>
                       <ul class="fas fa-list">
                       <a href="cerveza.html">
                       <button>Volver al inicio</button>
              </a>
                    </ul>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main class="content">
                <section id="agregar" class="section active">
                    <div class="agregar-container">
                        <h2><i class="fas fa-plus-circle"></i> Agregar Nueva Cerveza</h2>
                        <form id="form-agregar">
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" id="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="marca">Marca:</label>
                                <input type="text" id="marca" required>
                            </div>
                            <div class="form-group">
                                <label for="tipo">Precentacion:</label>
                                <input type="text" id="tipo" required>
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad:</label>
                                <input type="text" id="cantidad"  required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Agregar Cerveza
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Limpiar
                                </button>
                            </div>
                        </form>
                        <div id="resultado-agregar" class="resultado"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
