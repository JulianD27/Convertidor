<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Cerveza</title>
    <link rel="stylesheet" href="Vender.css">
    <script src="Vender.js"></script>

</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-beer"></i> Venta de Cerveza</h1>
    </header>
    <div class="app-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li>
                        <i class="fas fa-list" style="color: white; margin-right: 8px;"></i>
                        <a href="cerveza.html">
                            <button>Volver al inicio</button>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <section id="vender" class="section active">
                <div class="vender-container">
                    <h2><i class="fas fa-cash-register"></i> Realizar Venta de Cerveza</h2>
                    <form id="form-vender">
                        <div class="form-group">
                            <label for="nombre-cerveza">Nombre de la Cerveza:</label>
                            <select id="nombre-cerveza" required>
                                <option value="">Seleccione una cerveza</option>
                                <option value="aguila">Aguila</option>
                                <option value="andina">Andina</option>
                                <option value="budweiser">Budweiser</option>
                                <option value="club colombia">Club Colombia</option>
                                <option value="corona">Corona</option>
                                <option value="costeña">Costeña</option>
                                <option value="heiniken">Heineken</option>
                                <option value="poker">Poker</option>
                                <option value="redd's">Redd's</option>
                                <option value="pilser">Pilsen</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="marca-cerveza">Marca:</label>
                            <input type="text" id="marca-cerveza" required>
                        </div>
                        <div class="form-group">
                            <label for="empaque">Empaque:</label>
                            <select id="empaque" required>
                                <option value="">Seleccione un empaque</option>
                                <option value="lata">Lata</option>
                                <option value="botella">Botella</option>
                                <option value="litron">Litron</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cantidad-vender">Cantidad a Vender:</label>
                            <input type="number" id="cantidad-vender" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="unidad-venta">Unidad de Venta:</label>
                            <select id="unidad-venta" required>
                                <option value="">Seleccione una unidad</option>
                                <option value="unidad">Unidad</option>
                                <option value="six">Six</option>
                                <option value="canasta">Canasta</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-shopping-cart"></i> Realizar Venta
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Limpiar
                            </button>
                        </div>
                    </form>
                    <div id="resultado-venta" class="resultado"></div>
                </div>
            </section>
        </main>
    </div>
</div>
</body>
</html>
