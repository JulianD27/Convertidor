<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cerveza - Inventario</title>
    <link rel="stylesheet" href="eliminar.css">
    <script src="eliminar ceverza.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-beer"></i> Eliminar Cerveza del Inventario</h1>
        </header>
        
        <div class="app-container">
            <aside class="sidebar">
                <nav>
                    <ul>
                       <ul class="dropdown-menu">
                       <a href="cerveza.html">
                       <button>Volver al inicio</button>
              </a>
                    </ul>
                </nav>
            </aside>
            
            <main class="content">
          
                <section id="eliminar" class="section active">
                    <div class="eliminar-container">
                        <h2><i class="fas fa-minus-circle"></i> Eliminar Cerveza</h2>
                        <p class="description">Ingrese el nombre de la cerveza que desea eliminar del inventario.</p>
                        
                        <form id="form-eliminar">
                            <div class="form-group">
                                <label for="nombre-eliminar">Nombre de la cerveza:</label>
                                <input type="text" id="nombre-eliminar" placeholder="Ej: IPA Artesanal" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="confirmacion">Confirmar eliminación:</label>
                                <input type="checkbox" id="confirmacion" required>
                                <label for="confirmacion" class="checkbox-label">Sí, deseo eliminar esta cerveza</label>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-trash-alt"></i> Eliminar Permanentemente
                                </button>
                                <button type="button" id="btn-cancelar" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Cancelar
                                </button>
                            </div>
                        </form>
                        
                        <div id="resultado-eliminacion" class="resultado"></div>
                    </div>
                    
                    <div class="listado-eliminar">
                        <h3><i class="fas fa-list"></i> Cervezas en Inventario</h3>
                        <div id="lista-cervezas" class="inventario-container">
                            <p class="loading">Cargando lista de cervezas...</p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>

    
</body>
</html>
