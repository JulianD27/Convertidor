<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Licor - Inventario</title>
    <link rel="stylesheet" href="agregar licor.css">
    <script src="agregar licor.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wine-bottle"></i> Agregar Licor al Inventario</h1>
        </header>
        <div class="app-container">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li>
                            <a href="cerveza.html" class="btn-inicio">
                                <i class="fas fa-list"></i> Volver al inicio
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <main class="content">
                <section id="agregar" class="section active">
                    <div class="agregar-container">
                        <h2><i class="fas fa-plus-circle"></i> Agregar Nuevo Licor</h2>
                        <form id="form-agregar-licor">
                            <div class="form-group">
                                <label for="nombre-licor">Nombre:</label>
                                <input type="text" id="nombre-licor" required>
                            </div>
                            <div class="form-group">
                                <label for="marca-licor">Unidad de venta:</label>
                                <input type="text" id="marca-licor" required>
                            </div>
                            <div class="form-group">
                                <label for="tipo-licor">Presentaci√≥n:</label>
                                <input type="text" id="tipo-licor" required>
                            </div>
                            <div class="form-group">
                                <label for="cantidad-licor">Cantidad:</label>
                                <input type="text" id="cantidad-licor" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> Agregar Licor
                                </button>
                                <button type="reset" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> Limpiar
                                </button>
                            </div>
                        </form>
                        <div id="resultado-agregar-licor" class="resultado"></div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
