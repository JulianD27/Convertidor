<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Cerveza</title>
    <link rel="stylesheet" href="VenderLicor.css">
    <script src="agregar cerveza.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos personalizados para asegurar un buen diseño y apariencia, complementando Tailwind */
       
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1><i class="fas fa-beer"></i> Venta de Licor</h1>
    </header>
    <div class="app-container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li>
                        <i class="fas fa-list" style="color: white; margin-right: 8px;"></i>
                        <a href="cerveza.html">
                            <button>Volver al inicio</button>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main class="content">
            <section id="vender" class="section active">
                <div class="vender-container">
                    <h2><i class="fas fa-cash-register"></i> Realizar Venta de Licor</h2>
                    <form id="form-vender">
                        <div class="form-group">
                            <label for="nombre-cerveza">Nombre del Licor:</label>
                            <select id="nombre-cerveza" required>
                                <option value="">Seleccione un Licor</option>
                                <option value="aguila">Aguardiente</option>
                                <option value="andina">Ron</option>
                                <option value="budweiser">Chirrinchi</option>
                                <option value="club colombia">Whisky</option>
                                <option value="corona">Vodka</option>
                                <option value="costeña">Tequila</option>
                                <option value="heiniken">Vino</option>
                                <option value="poker">Crema de Whisky</option>

                            </select>
                        </div>

                        <div class="form-group">
                            <label for="empaque">Empaque:</label>
                            <select id="empaque" required>
                                <option value="">Seleccione un empaque</option>
                                <option value="botella">Botella</option>
                                <option value="litron">Carton</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="cantidad-vender">Cantidad a Vender:</label>
                            <input type="number" id="cantidad-vender" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="unidad-venta">Unidad de Venta:</label>
                            <select id="unidad-venta" required>
                                <option value="">Seleccione una unidad</option>
                                <option value="unidad">Unidad</option>

                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-shopping-cart"></i> Realizar Venta
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Limpiar
                            </button>
                        </div>
                    </form>
                    <div id="resultado-venta" class="resultado"></div>
                </div>
            </section>
        </main>
    </div>
</div>
</body>
</html>
